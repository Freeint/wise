<!DOCTYPE html>
<html>
<head>
<title>wallet</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/8d796e2576.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wallet-container text-center">
        <p class="page-title"><i class="fa-light fa-align-left"></i>Wallet<i class="fa-solid fa-user"></i></p>

        <div class="amount-box text-center">
            <img src="image/OIP.jpeg">
            <p>Total Balance</p>
            <p class="amount">$ 123</p>
        </div>
        <div class="btn-group text-center">
            <button type="button" class="btn btn-outline-light">Add Money</button>
            <button type="button" class="btn btn-outline-light">Withdraw</button>
        </div>
        <div class="txn-history">
            <p><b>History</b></p>
            <p class="txn-list">Payment to xzy shop <span class="debit-amount">-100$</span></s></p>

            <p class="txn-list">Payment to abc shop <span class="debit-amount">-150$</span></s></p>

            <p class="txn-list">Credit From abc ltd<span class="credit-amount">+300$</span></s></p>

            <p class="txn-list">Tranfer From john Doe<span class="credit-amount">+1000$</span></s></p>
        </div>

        <div class="footer-menu">
            <div class="row text-center">
                <div class="col-md-3">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </div>

                <div class="col-md-3">
                    <i class="fa-solid fa-inbox"></i>
                    <p>Ibox</p>
                </div>
                
                <div class="col-md-3">
                    <i class="fa-solid fa-university"></i>
                    <p>Bank</p>
                </div>
                
                <div class="col-md-3">
                    <i class="fa-solid fa-barcode"></i>
                    <p>Scan</p>
                </div>
            </div>


            
        </div>


</div>
</body>
</html>
